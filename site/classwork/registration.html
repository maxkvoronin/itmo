<!DOCTYPE html>
<htm lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация на сайте</title>
</head>
<body>
<h1>Регистрация на сайте</h1>
    <form action="" >
        <section>
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" >
        </section>
        <section>
            <p>Выберите пол</p>
            <input type="radio" name="gender"><span>М</span>
            <input type="radio" name="gender"><span>Ж</span>
        </section>
        <section>
            <p>Возраст</p>
            <input type="number" min="19" max="100">
        </section>

        <section>
            <p>Уже были здесть раньше?</p>
            <input type="checkbox"><span>один раз</span>
            <input type="checkbox"><span>бываю</span>
            <input type="checkbox"><span>часто иногда</span>
        </section>
        <section>
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" >
        </section>
        <section>
            <select name="city" id="">
                <option value="spb">Санкт-Петербург</option>
                <option value="msk">Москва</option>
                <option value="min">Минск</option>
            </select>
        </section>

        <button type="submit"></button>
        <input type="submit">
        <!--<label>-->
            <!--Имя пользователя-->
            <!--<input type="text" id="username" >-->
        <!--</label>-->
    </form>

</body>
</htm>
